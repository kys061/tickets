<div class="container"><h1></h1><div class="row"><div class="col-md-12"><div class="panel panel-primary"><div class="panel-heading">{{ticket.title}}</div><div ng-bind-html="ticket.contents" class="panel-body"></div><table class="table table-hover table-striped table-condensed"><tr><th>Type</th><td>{{ticket.type[0]}}</td><td></td><th colspan="2" ng-show="identity.currentUser.isAdmin()">Change Type :<select id="type" ng-model="change_type" required="required" class="c-select"><option value="open">open</option><option value="hold">hold</option><option value="close">close</option></select><button id="change_btn" ng-click="update()" class="btn btn-default">change</button></th></tr><tr><th>Published</th><td colspan="3">{{ticket.published | date : 'yy년 M월 d일 hh:mm a' : +09}}</td></tr><tr><th>Writer</th><td colspan="3">{{ticket.user_id}}</td></tr><tr><th>Company</th><td colspan="3">{{ticket.company}}</td></tr><!--tr--><!--    th Comments--><!--tr--><!--    td comment_contents--><!--    td comment_published--><!--    td comment_writer--><!--    td comment_company--></table></div></div></div><div class="row"><div class="col-md-12"><div ng-repeat="comment in comments" class="panel panel-info"><div class="panel-heading">{{comment.company}}</div><div ng-bind-html="comment.contents" class="panel-body"></div><!--ul.list-group--><!--    li.list-group-item Published--><!--    li.list-group-item Writer--><!--    li.list-group-item Company--><table class="table table-hover"><tr><th>{{comment.published | date : 'yy년 M월 d일 hh:mm a' : +09}}</th></tr><tr><th>{{comment.user_id}}</th></tr></table></div></div><!--.col-md-6--><!--    h3 Published on {{ticket.published | date}}--><!--UI for comments--></div><div class="well"><form name="ticketcommentForm" class="form-horizontal"><fieldset><legend>New Comment</legend><div class="form-group"><label for="contents" class="col-md-2 control-label">Contents</label><div class="col-md-10"><text-angular id="contents" ng-model="contents" required="required" class="ta-editor"></text-angular><!--textarea.form-control(id="contents", row="8",ng-model="contents", required)--></div></div><div class="form-group"><label for="writer" class="col-md-2 control-label">Writer</label><div class="col-md-10"><select id="writer" ng-model="user_id" required="required" class="c-select form-control"><option value="{{user.username}}">{{user.username}}</option></select></div></div><div class="form-group"><label for="company" class="col-md-2 control-label">Company</label><div class="col-md-10"><select id="company" ng-model="company" required="required" class="c-select form-control"><option value="{{user.company}}">{{user.company}}</option></select></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="createComment();" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
