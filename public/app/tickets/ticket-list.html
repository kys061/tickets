<div class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><!--item.value to be the value of the option and item.text will be the display value--><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Contents</th><th>published</th></tr></thead><tbody><tr ng-repeat="ticket in tickets | filter:searchText | orderBy:sortOrder"><td><a href="tickets/{{ticket._id}}">{{ticket.title}}</a></td><td>{{ticket.contents}}</td><td>{{ticket.published}}</td></tr></tbody></table></div>
