<div class="container"><div class="well"><form name="ticketaddForm" class="form-horizontal"><fieldset><legend>New Ticket</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Title</label><div class="col-md-10"><input id="title" type="text" placeholder="title" ng-model="title" required="required" class="form-control"/></div></div><div class="form-group"><label for="contents" class="col-md-2 control-label">Contents</label><div class="col-md-10"><textarea id="contents" row="8" ng-model="contents" required="required" class="form-control"></textarea></div></div><div class="form-group"><label for="type" class="col-md-2 control-label">Type</label><div class="col-md-10"><select id="type" ng-model="type" required="required" class="c-select form-control"><option value="open">open</option><option value="hold">hold</option><option value="close">close</option></select></div></div><div class="form-group"><label for="writer" class="col-md-2 control-label">Writer</label><div class="col-md-10"><select id="writer" ng-model="user_id" required="required" class="c-select form-control"><option value="{{user.username}}">{{user.username}}</option></select></div></div><div class="form-group"><label for="company" class="col-md-2 control-label">Company</label><div class="col-md-10"><select id="company" ng-model="company" required="required" class="c-select form-control"><option value="{{user.company}}">{{user.company}}</option></select></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="create();" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
