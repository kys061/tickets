<div class="container"><p><h2> 티켓을 작성해 주세요!</h2></p><div class="well"><form name="ticketaddForm" class="form-horizontal"><fieldset><legend>New Ticket</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Title</label><div class="col-md-10"><input id="title" type="text" placeholder="title" ng-model="title" required="required" class="form-control"/></div></div><div class="form-group"><label for="contents" class="col-md-2 control-label">Contents</label><div class="col-md-10"><text-angular id="contents" ng-model="contents" required="required"></text-angular><!--textarea.form-control(id="contents", row="8",ng-model="contents", required)--></div></div><div class="form-group"><label for="upload" class="col-md-2 control-label">upload</label><div class="col-md-10"><button id="upload" ng-model="picFile" name="file" accept="image/*" class="btn btn-default ngf-select">Select Picture</button><div ng-model="picFile" ngf-pattern="image/*" class="ngf-drop cropArea"><img-crop image="picFile | ngfDataUrl" result-image="croppedDataUrl" name="file" accept="image/*" ng-init="croppedDataUrl=''"></img-crop></div><div><img ng-src="{{croppedDataUrl}}"/></div><span ng-show="progress &gt;= 0" class="progress"><div style="width:{{progress}}%" ng-bind="progress + '%'"></div></span><span ng-show="result">Upload Successful</span><span ng-show="errorMsg" class="err">{{errorMsg}}</span><!--input.ngf-select(id="upload" type="file", ng-model="picFile", name="file", accept="image/*", ngf-max-size="2MB")--><!--i(ng-show="ticketaddForm.file.$error.required") *required--><!--br--><!--i(ng-show="ticketaddForm.file.$error.maxSize") File too large {{picFile.size / 1000000|number:1}}MB: max 2M--><!--img(ng-show="ticketaddForm.file.$valid", ngf-thumbnail="picFile", class="thumb")--><!--br--><!--button.btn.btn-default(ng-click="picFile = null", ng-show="picFile") remove--><!--//button.btn.btn-default(ng-disabled="!uploadfileForm.$valid", ng-multiple="multiple", ng-click="uploadPic(picFile)") upload--><!--span(class="progress", ng-show="picFile.progress >= 0")--><!--    .test(style="width:{{picFile.progress}}%", ng-bind="picFile.progress + '%'")--><!--span(ng-show="picFile.result") upload success--><!--span(class="err" ng-show="errorMsg") {{errorMsg}}--></div></div><div class="form-group"><label for="type" class="col-md-2 control-label">Type</label><div class="col-md-10"><select id="type" ng-model="type" required="required" class="c-select form-control"><option value="open">open</option><option value="hold">hold</option><option value="close">close</option></select></div></div><div class="form-group"><label for="writer" class="col-md-2 control-label">Writer</label><div class="col-md-10"><select id="writer" ng-model="user_id" required="required" class="c-select form-control"><option value="{{user.username}}">{{user.username}}</option></select></div></div><div class="form-group"><label for="company" class="col-md-2 control-label">Company</label><div class="col-md-10"><select id="company" ng-model="company" required="required" class="c-select form-control"><option value="{{user.company}}">{{user.company}}</option></select></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-multiple="multiple" ng-click="create(croppedDataUrl);" ng-disabled="ticketaddForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form><!--form.form-horizontal(name="uploadfileForm", enctype="multipart/form-data")--><!--    fieldset--><!--        legend Upload files--><!--        .form-group--><!--                label.col-md-2.control-label(for="upload") upload--><!--                .col-md-10--><!--                    input.ngf-select(id="upload" type="file", ng-model="picFile", name="file", accept="image/*", ngf-max-size="2MB" required)--><!--                    i(ng-show="uploadfileForm.file.$error.required") *required--><!--                    br--><!--                    i(ng-show="uploadfileForm.file.$error.maxSize") File too large {{picFile.size / 1000000|number:1}}MB: max 2M--><!--                    img(ng-show="uploadfileForm.file.$valid", ngf-thumbnail="picFile", class="thumb")--><!--                    br--><!--                    button.btn.btn-default(ng-click="picFile = null", ng-show="picFile") remove--><!--                    button.btn.btn-default(ng-disabled="!uploadfileForm.$valid", ng-multiple="multiple", ng-click="uploadPic(picFile)") upload--><!--                    span(class="progress", ng-show="picFile.progress >= 0")--><!--                        .test(style="width:{{picFile.progress}}%", ng-bind="picFile.progress + '%'")--><!--                    span(ng-show="picFile.result") upload success--><!--                    span(class="err" ng-show="errorMsg") {{errorMsg}}-->
</div></div>
